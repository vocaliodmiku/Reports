<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earshot CS Preliminary Results</title>
    <style>
        :root {
            --nav-width: 200px;
            --gap: 20px;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* 导航样式 */
        nav {
            width: var(--nav-width);
            background: #f5f5f5;
            padding: 20px;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin: 10px 0;
        }

        .nav-link {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            background: #007bff;
            color: white;
        }

        /* 主要内容区域 */
        main {
            flex: 1;
            padding: 20px;
        }

        /* 描述文字样式 */
        .description {
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        /* 相册网格布局 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--gap);
        }

        /* 图片项样式 */
        .photo-item {
            position: relative;
            break-inside: avoid;
            margin-bottom: var(--gap);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .photo-title {
            text-align: center;
            margin: 10px 0;
            color: #666;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            nav {
                width: 100%;
                height: auto;
                position: static;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link active" data-album="nature">20250207-5spk</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" data-album="city">20250207-5spk</a>
                </li>
            </ul>
        </nav>

        <main>
            <div class="description">
                <h2 id="album-title">20250207-5spk-FreqCorrection</h2>
                <p id="album-description">20250207-5spk-FreqCorrection</p>

            <div class="gallery" id="gallery"></div>

    <script>

                ]
            }
        };

        // 初始化相册
        function initGallery(albumId) {
            const album = albums[albumId];
            const gallery = document.getElementById('gallery');
            
            // 更新标题和描述
            document.getElementById('album-title').textContent = album.title;
            document.getElementById('album-description').textContent = album.description;

            // 清空现有内容
            gallery.innerHTML = '';

            // 生成图片元素
            album.images.forEach(image => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                const img = document.createElement('img');
                img.src = `/static/${albumId}/${image.filename}`;
                img.alt = image.title;
                
                const title = document.createElement('div');
                title.className = 'photo-title';
                title.textContent = image.title;

                photoItem.appendChild(img);
                photoItem.appendChild(title);
                gallery.appendChild(photoItem);
            });
        }

        // 导航切换功能
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                
                // 移除所有active类
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                
                // 设置当前active
                link.classList.add('active');
                
                // 加载对应相册
                const albumId = link.dataset.album;
                initGallery(albumId);
            });
        });

        // 默认加载第一个相册
        initGallery('nature');
    </script>
</body>
</html>
