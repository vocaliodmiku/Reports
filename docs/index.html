    <style>
        :root {
            --nav-width: 200px;
            --gap: 20px;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* 导航样式 */
        nav {
            width: var(--nav-width);
            background: #f5f5f5;
            padding: 20px;
            position: sticky;
            top: 0;
            height: 100vh;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin: 10px 0;
        }

        .nav-link {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            background: -007bff;
            color: rgb(19, 187, 128);
        }

        /* 主要内容区域 */
        main {
            flex: 1;
            padding: 20px;
        }

        /* 描述文字样式 */
        .description {
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        /* 相册网格布局 */
        .gallery {
            /* display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--gap); */
        }

        /* 图片项样式 */
        .photo-item {
            position: relative;
            break-inside: avoid;
            margin-bottom: var(--gap);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .photo-title {
            text-align: center;
            margin: 10px 0;
            color: #666;
        }

        /* 响应式设计 */
        @media (max-width: 1536px) {
            .container {
                flex-direction: column;
            }

            nav {
                width: 100%;
                height: auto;
                position: static;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
        }

        /* 使图片并排显示 */
        .image-row {
            display: flex;
            gap: 20px; /* 控制图片间距 */
            margin-bottom: 10px; /* 标题与图片的间距 */
        }

        /* 控制图片宽度（可选） */
        .image-row img {
            width: 50%;
            height: auto;
        }

        /* 标题样式 */
        .photo-title {
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
        
    </style>
</head>

        // 初始化相册
        function initGallery(albumId) {
            const album = albums[albumId];
            const gallery = document.getElementById('gallery');
            
            // 更新标题和描述
            document.getElementById('album-title').textContent = album.title;
            document.getElementById('album-description').textContent = album.description;
            
            document.getElementById('album-description').textContent = album.description;
            // 清空现有内容
            gallery.innerHTML = '';
            // 

            // 确保两个数组长度一致
            const maxLength = Math.max(album.images1.length, album.images2.length);
            
            // 生成并排的图片元素
            for (let i = 0; i < maxLength; i++) {
                const image1 = album.images1[i];
                const image2 = album.images2[i];

                // 创建外层容器
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';

                // 创建并排图片容器
                const row = document.createElement('div');
                row.className = 'image-row'; // 用于布局的 CSS 类

                // 添加 images1 的图片
                if (image1) {
                    const img1 = document.createElement('img');
                    img1.src = `static/${albumId}/${image1.filename}`;
                    img1.alt = image1.title;
                    row.appendChild(img1);
                }

                // 添加 images2 的图片
                if (image2) {
                    const img2 = document.createElement('img');
                    img2.src = `static/${albumId}/${image2.filename}`;
                    img2.alt = image2.title;
                    row.appendChild(img2);
                }

                // 创建共享标题（优先显示 images1 的标题）

                title.className = 'photo-title';
                title.textContent = (image1 || image2).title; // 安全取值
                
                // 创建音频播放器

                audio.controls = true; // 显示音频控件
                audio.src = `static/${audios[i]}`;
                audio.style.width = '50%'; // 设置音频播放器宽度
                audio.style.marginTop = '10px'; // 设置音频播放器与标题的间距

                photoItem.appendChild(title);
                photoItem.appendChild(row);
                photoItem.appendChild(audio);
                gallery.appendChild(photoItem);
